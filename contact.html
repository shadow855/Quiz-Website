<body>
    <nav id="navbar">
        <div class="logo">
            <img src="Images/Logo.jpeg" alt="Logo" style="border-radius: 100%;">

    </nav>
    <section class="contact_section">
        <form action="/submit-contact-form" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter Your Subject" required>

            <label for="query">Query:</label>
            <textarea id="query" name="query" rows="5" placeholder="Enter Your Query" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
